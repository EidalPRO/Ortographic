<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="creditos-contenedor">
                    <p>Créditos</p>
                    <div id="contenidoArchivo"></div>
                </div>
            </div>
        </div>
        <!-- <img src="assets/imagenes/logoOrtographic.webp" alt="logoOrtographic" width="50" class="img-c d-block"> -->
        <div class="regresar text-center">
            <a href="index.php">
                <i class="bi bi-box-arrow-left"></i>
            </a>
        </div>

    </div>

    <script>
        window.addEventListener('load', function () {
            const contenidoArchivoDiv = document.getElementById('contenidoArchivo');
            const archivoURL = 'assets/js/creditos.txt';
            fetch(archivoURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el archivo.');
                    }
                    return response.text();
                })
                .then(data => {
                    // Reemplaza las comas por saltos de línea en el contenido
                    data = data.replace(/,/g, '<br>');
                    contenidoArchivoDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</body>
